<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #firstdiv{
            color: green;

        }
        div,p{
            color: red;
        }
        .name{
            color: aliceblue;
        }
    </style>
</head>
<!--
1. 基础选择器
			1. id选择器：选择具体的id属性值的元素.建议在一个html页面中id值唯一
		        * 语法：#id属性值{}
		    2. 元素选择器：选择具有相同标签名称的元素
		        * 语法： 标签名称{}
		        * 注意：id选择器优先级高于元素选择器
		    3. 类选择器：选择具有相同的class属性值的元素。
		        * 语法：.class属性值{}
		        * 注意：类选择器选择器优先级高于元素选择器
-->

<body>
<div id="firstdiv">贾国胜</div>
<div>吉林大学</div>
<p>啦啦啦啦</p>
<div class="name">宋紫萱</div>
</body>
</html>
