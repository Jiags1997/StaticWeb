<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转首页</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
<p><span id="time">5</span>秒之后，自动跳转首页...</p>
<script>

    var number=5;
    function fun(){
        number--;
        if(number<=0) {

            location.href = "https://www.baidu.com";
        }
        var time=document.getElementById("time");
        time.innerHTML=number+"";
    }

    var id=setInterval(fun,1000);

</script>
</body>
</html>
