<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的简单学习</title>

</head>
<body>

<img id="light" src="img/off.gif" onclick="fun()">

<img id="light2" src="img/off.gif">


<script>
    /*
     绑定事件的方式
     1. 直接在html标签上，指定事件的属性(操作)，属性值就是js代码
     1. 事件：onclick--- 单击事件

     2. 通过js获取元素对象，指定事件属性，设置一个函数
     */
    function fun(){
        alert("我被点了！");
        alert("我又被点了！");
    }

    function  fun2(){
        alert("咋老点我？");
    }
    var light2=document.getElementById("light2");
    light2.onclick=fun2;

</script>
</body>
</html>
