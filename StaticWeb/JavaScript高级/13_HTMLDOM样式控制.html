<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMLDOM样式控制</title>
    <style>
        .d1{
            border:1px solid red;
            width: 200px;
            height:200px
        }
        .d2{
            border:1px solid red;
            width:400px;
            height:400px;
        }
    </style>
</head>
<body>
<div id="div1">
    div
</div>
<div id="div2">
    div
</div>
<script>
    var div=document.getElementById("div1");
    div.onclick=function (){
        div.style.border="1px solid red";
        div.style.widht="200px";
        div.style.fontSize="20px";
    }


    var div2=document.getElementById("div2");
    div2.onclick=function (){
       //div2.className="d1";

        div2.className="d2";
    }
</script>
</body>
</html>
