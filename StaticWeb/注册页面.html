<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="#" method="get">
    <table border="1" align="center" width="500">
        <tr>
            <td><label for="username">用户名</label></td>
            <td><input id="username" type="text" name="username" placeholder="请输入用户名"></td>
        </tr>
        <tr>
            <td><label for="password">密 码</label></td>
            <td><input id="password" type="password" name="password" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input id="email" type="email" name="email"></td>
        </tr>
        <tr>
            <td><label for="uname">姓 名</label></td>
            <td><input id="uname" type="text" name="uname"></td>
        </tr>
        <tr>
            <td><label for="phonenumber">手机号</label></td>
            <td><input id="phonenumber" type="text" name="tel"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td><input  type="radio" name="gender" value="male">男
                <input  type="radio" name="gender" value="female">女
            </td>
        </tr>

        <tr>
            <td>出生日期</td>
            <td><input  type="date" name="birthday"></td>
        </tr>
        <tr>
            <td><label for="checkcode">验证码</label></td>
            <td><input  id="checkcode"type="text" name="checkcode">
                <img src="./img/verify_code.jpg">
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center"><input type="submit" value="注册" ></td>

        </tr>
    </table>

</form>
</body>
</html>
