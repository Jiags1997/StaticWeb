<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js变量</title>
</head>
<body>
<script>
    //定义number类型的变量
    var num1=1;
    var num2=1.2;
    var num3=NaN;
    document.write(num1+"----"+typeof (num1)+"<br>");
    document.write(num2+"<br>");
    document.write(num3+"<br>");
    //string
    var str1="123";
    var str2='啦啦啦啦';
    document.write(str1+"----"+typeof (str1)+"<br>");
    document.write(str2+"<br>");

    //boolean
    var b1=true;
    var b2=false;
    document.write(b1+"----"+typeof (b1)+"<br>");
    document.write(b2+"<br>");

    //
    var obj1=null;
    var obj2=undefined;
    var obj3;
    document.write(obj1+"----"+typeof (obj1)+"<br>");
    document.write(obj2+"----"+typeof (obj2)+"<br>");
    document.write(obj3+"<br>");


    document.write("<hr>");
    var b=+"1234";
    document.write(b+"<br>");
    document.write(b+1);

    var c=+"123abc";
    alert(c);
    alert(c+1);




</script>
</body>
</html>
