<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date对象</title>
</head>
<body>
<script>
    var date=new Date();
    document.write(date+"<br>");
   // document.write(date.getDate());
    document.write(date.toLocaleString()+"<br>");
    //获取时间的毫秒值
    document.write(date.getTime());
</script>
</body>
</html>
