<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<table border="1"width="30%" align="center" cellpadding="0" cellspacing="0" >
    <caption>学生信息表</caption>
    <tr>
       <th>编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr align="center">
        <td>1</td>
        <td>小龙女</td>
        <td>100</td>
    </tr>
    <tr align="center">
        <td>2</td>
        <td>杨过</td>
        <td>80</td>
    </tr>
</table>
</body>
</html>
